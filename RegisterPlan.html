<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registeration Plan</title>
    <link rel="stylesheet" href="./assets/style.3.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap");
    </style>
  </head>
  <body id="bg-color">
    <div class="container">
      <h4 style="margin: 5px; margin-bottom: 15px"
        >Create your Registeration Plan:</h4
      >
      <div class="top">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="College"
            id="college"
          />
        </div>
      </div>
      <div class="middle">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Department"
            id="Department"
          />
        </div>
      </div>
      <div class="bottom">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Course"
            id="Course"
          />
        </div>
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon1"
          onclick="addCourse()"
          >Add</button
        >
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
          onclick="Delete()"
          >Delete</button
        >
      </div>
      <div class="content-img">
        <img src="./assets/images/bussiness2.jpg" alt="" />
        <div class="text">         
           <a href="./HomePage.html"
          >Begin <br />
          Your KU Journey <br />
          Now!</a
        >
</div>
        </div>
      </div>
    </div>
    <div class="CoursesList" id="list"> </div>
    <script src="./assets/script3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
